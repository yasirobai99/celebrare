<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="splash.css">
    <script src="https://kit.fontawesome.com/51eadfe21d.js" crossorigin="anonymous"></script>
    <title>Celebrare</title>
</head>
<body>
    <div id="splash">
        <div>
            <img src="images/splash.webp" alt="" class="welcome">
        </div>
    </div>
    <div id="main" style="display: none;">
    <div class="container">
        <p class="heading"><i>Add Image/Icon</i></p>
        <div class="text-container">
            <p class="text">Upload Image</p>
            <input type="file" class="image-input" accept="image/jpeg, image/png, image/jpg">
            <input class="btn" type="button" value="Choose from Device"/>
        </div>
        <div class="img-container">
        </div>
    </div>
    <div class="modal">
        <p>Uploaded Image</p>
        <div class="modal-img-container"></div>
        <div class="btn-container">
            <button class="btn2 original">Original</button>
            <button class="btn2 heart-btn"></button>
            <button class="btn2 square-btn"></button>
            <button class="btn2 circle-btn"></button>
            <button class="btn2 rectangle-btn"></button>
        </div>
        <center><input class="btn modal-btn" type="button" value="Use this image"/></center>
    </div>
</div>

    <script src="script.js"></script>
    <script src="splash.js"></script>
    <script defer src="https://cdn.crop.guide/loader/l.js?c=ZJGYVQ"></script>
</body>
</html>
